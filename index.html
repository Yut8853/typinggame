<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div id="display"></div>
    <input type="text" id="inputText" placeholder="上に表示された文字列を入力してください" >
    <div id="outputText"></div>
    <script>
      fetch('./ccsvoice.JSON')
        .then(response => {
          if (!response.ok) {
            throw new Error("error " + response.status);
          }
          return response.json();
        })
        .then(data => {
          displayRandomValue(data);
        })
        .catch(function(error) {
          console.error("Fetch error: " + error.message);
        });
      
      function displayRandomValue(data) {
        const randomIndex = Math.floor(Math.random() * data.length);
        const randomValue = data[randomIndex].DICUT11;
        
        const displayDiv = document.getElementById('display');
        displayDiv.textContent = randomValue;
      }
      function updateOutput() {
        const inputValue = document.getElementById('inputText').value;
        document.getElementById('outputText').textContent = inputValue;
      }
      
      </script>
</body>
</html>
